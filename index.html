<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Valentines❤️</title>
    <link rel="icon" href="img/standingcat1.png" type="image/x-icon" sizes="16x16">
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <video id="video" width="400" controls>
        <source src="img/video.mov" type="video/mp4">
      </video>
      <p id="title">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
      <div id="click-me-div">
        <button type="button" class="btn btn--click-me">Click me</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
